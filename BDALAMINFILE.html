<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BD ALAMIN</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: url('https://i.postimg.cc/wjGqHmb1/2609b45c-7e06-4120-b1e8-8a68390dfe7b.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
    }

    img.logo {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe7;
      margin-top: 30px;
    }

    .box {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      border: 4px solid;
      border-radius: 15px;
      animation: borderAnim 3s infinite linear;
    }

    .textview {
      font-size: 20px;
      font-weight: bold;
      animation: colorCycle 2s infinite alternate;
      min-height: 24px;
    }

    @keyframes borderAnim {
      0% { border-color: #ff0057; }
      25% { border-color: #00ffe7; }
      50% { border-color: #ffea00; }
      75% { border-color: #00ff88; }
      100% { border-color: #ff0057; }
    }

    @keyframes colorCycle {
      0% { color: #ff0057; }
      25% { color: #00ffe7; }
      50% { color: #ffea00; }
      75% { color: #00ff88; }
      100% { color: #ff0057; }
    }

    .footer {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffe7;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://i.postimg.cc/x8wHdY13/IMG-20250508-145040-051.jpg" alt="Logo">

  <!-- Box 1 -->
  <div class="box" id="box1">
    <div class="textview" id="textview1">Loading...</div>
  </div>

  <!-- Box 2 -->
  <div class="box" id="box2">
    <div class="textview" id="textview2">-- : --</div>
  </div>

  <!-- Box 3 -->
  <div class="box" id="box3">
    <div class="textview" id="textview3"></div>
  </div>

  <div class="footer">POWER BY BD ALAMIN</div>

  <script>
    let lastPeriod = "";

    function getRandomText() {
      const options = ['BIG', 'SMALL', 'RED', 'GREEN'];
      return options[Math.floor(Math.random() * options.length)];
    }

    function typeText(elementId, text) {
      const element = document.getElementById(elementId);
      element.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, 100); // typing speed
    }

    setInterval(() => {
      const now = new Date();
      const seconds = now.getUTCSeconds();
      const remainingSeconds = 60 - seconds;
      const minutes = now.getUTCHours() * 60 + now.getUTCMinutes();

      const dateStr = now.getUTCFullYear().toString() +
                      String(now.getUTCMonth() + 1).padStart(2, '0') +
                      String(now.getUTCDate()).padStart(2, '0');

      const periodCode = dateStr + "1000" + (10001 + minutes);
      const formattedTime = `   00  :  ${String(remainingSeconds).padStart(2, '0')}`;

      document.getElementById("textview1").textContent = periodCode;
      document.getElementById("textview2").textContent = formattedTime;

      if (lastPeriod !== periodCode) {
        lastPeriod = periodCode;
        const randomText = getRandomText();
        typeText("textview3", randomText);
      }

    }, 1000);
  </script>

</body>
</html>
